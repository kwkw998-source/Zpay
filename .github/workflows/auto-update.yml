name: Zpay Auto Update

on:
  schedule:
    - cron: "0 9 * * 1"   # Runs every Monday at 9 AM (automatic update)
  workflow_dispatch:       # Allows manual run from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run auto-update script
        run: |
          npm init -y >/dev/null 2>&1 || true
          node scripts/agent.mjs

      - name: Commit changes
        run: |
          git config user.name "zpay-bot"
          git config user.email "zpay-bot@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ¤– Auto-update by Zpay Agent" || echo "No changes"
          git push
